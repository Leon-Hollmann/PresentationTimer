<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Präsentationstimer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Präsentationstimer</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Redner hinzufügen</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="speakerName" class="form-control" placeholder="Name">
                            <input type="number" id="speakerTime" class="form-control" placeholder="Zeit in Minuten">
                            <button class="btn btn-primary" onclick="addSpeaker()">Hinzufügen</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Gesamtzeit</h5>
                        <div class="text-center">
                            <h2 id="totalTime">00:00:00</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="speakersList" class="row"></div>

        <div class="text-center mt-4">
            <button id="startButton" class="btn btn-success" onclick="startTimer()">Start</button>
            <button id="stopButton" class="btn btn-danger" onclick="stopTimer()" disabled>Stop</button>
            <button class="btn btn-secondary" onclick="resetTimer()">Reset</button>
            <button class="btn btn-info" onclick="showSaveDialog()">Speichern</button>
            <button class="btn btn-warning" onclick="showLoadDialog()">Laden</button>
        </div>
    </div>

    <!-- Speichern Dialog -->
    <div id="saveDialog" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Timer speichern</h5>
                    <button type="button" class="btn-close" onclick="hideSaveDialog()"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" id="saveName" class="form-control" placeholder="Speichername">
                        <button class="btn btn-primary" onclick="saveTimers()">Speichern</button>
                    </div>
                    <h6>Vorhandene Speicherstände:</h6>
                    <div id="existingSaves" class="list-group"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Laden Dialog -->
    <div id="loadDialog" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Timer laden</h5>
                    <button type="button" class="btn-close" onclick="hideLoadDialog()"></button>
                </div>
                <div class="modal-body">
                    <div id="savedTimersList" class="list-group"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
